os:
  - osx

osx_image: xcode8

sudo: required

language: objective-c

branches:
  only:
    - master

before_install:
  - brew update
  - brew upgrade
  - brew install wine
  - brew install mono
  - brew install makensis
  - gem install fpm
  - export PATH=~/bin:$PATH
  - git clone https://github.com/creationix/nvm.git /tmp/.nvm
  - source /tmp/.nvm/nvm.sh
  - nvm install 6.2.2
  - nvm use 6.2.2

install:
  - npm prune --verbose
  - npm install --verbose

script:
  - npm run pack --verbose

cache:
  directories:
    - ./node_modules
    - /usr/local/Cellar

notifications:
  email: false
  webhooks:
    - https://webhooks.gitter.im/e/b3225bd958673b2d9f82
